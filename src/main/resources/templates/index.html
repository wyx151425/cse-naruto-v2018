<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基础数据管理工具</title>
    <link rel="shortcut icon" th:href="@{/images/CSE.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/naruto.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<header id="header" class="header">
    <div class="header-fixed">
        <div class="container">
            <a th:href="@{/index}"><img class="logo" th:src="@{/images/CSE.png}" alt=""/></a>
            <div class="account">
                <span>{{user.name}}</span>
                <a class="icon icon-off" th:href="@{/logout}"></a>
            </div>
        </div>
    </div>
</header>
<main id="main" class="container">
    <div class="panel">
        <div class="select-group">
            <div v-if="user.roles.ROLE_TECH_EMPLOYEE" v-cloak>
                <label class="select-label">导出状态</label>
                <select class="form-select" v-model="status" @change="statusQuery">
                    <option value="0">全部</option>
                    <option value="1">待完善</option>
                    <option value="2">可导出</option>
                    <option value="3">已导出</option>
                </select>
            </div>
            <div v-if="!user.roles.ROLE_TECH_EMPLOYEE" v-cloak>
                <label class="select-label">完善状态</label>
                <select class="form-select" v-model="prefect" @change="prefectQuery">
                    <option value="2">全部</option>
                    <option value="0">未完善</option>
                    <option value="1">已完善</option>
                </select>
            </div>
        </div>
        <div v-if="user.roles.ROLE_TECH_EMPLOYEE">
            <button class="btn btn-import pull-right" type="button" @click="exportFile" :disabled="exporting">
                {{exportAction}}
            </button>
            <button class="btn btn-import pull-right" type="button" style="margin-right: 16px" @click="importModal">导入
            </button>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="col-1-of-10">公司号</th>
                <th class="col-2-of-10">物料编码</th>
                <th class="col-3-of-10">物料名称</th>
                <th class="col-1-of-10" v-if="user.roles.ROLE_TECH_EMPLOYEE">物料简称</th>
                <th class="col-2-of-10" v-if="!user.roles.ROLE_TECH_EMPLOYEE">物料简称</th>
                <th class="col-1-of-10">完善状态</th>
                <th class="col-1-of-10" v-if="user.roles.ROLE_TECH_EMPLOYEE">导出状态</th>
                <th class="col-1-of-10">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="material in materialList" v-cloak>
                <td>{{material.companyNo}}</td>
                <td>{{material.code}}</td>
                <td>{{material.name}}</td>
                <td>{{material.shortName}}</td>
                <td :class="{error:
                        (user.permissions.MATERIAL_EDIT_TECH_PART && !material.technologyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_QA_ENV_PART && !material.qualifiedDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PURCHASE_PART && !material.purchaseDeptMark)
                        || (user.permissions.MATERIAL_EDIT_ASSEMBLY_PART && !material.assemblyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PRO_OPE_PART && !material.operateDeptMark),
                    success:
                        (user.permissions.MATERIAL_EDIT_TECH_PART && material.technologyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_QA_ENV_PART && material.qualifiedDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PURCHASE_PART && material.purchaseDeptMark)
                        || (user.permissions.MATERIAL_EDIT_ASSEMBLY_PART && material.assemblyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PRO_OPE_PART && material.operateDeptMark)}">
                    <span v-if="(user.permissions.MATERIAL_EDIT_TECH_PART && !material.technologyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_QA_ENV_PART && !material.qualifiedDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PURCHASE_PART && !material.purchaseDeptMark)
                        || (user.permissions.MATERIAL_EDIT_ASSEMBLY_PART && !material.assemblyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PRO_OPE_PART && !material.operateDeptMark)">未完善</span>
                    <span v-if="(user.permissions.MATERIAL_EDIT_TECH_PART && material.technologyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_QA_ENV_PART && material.qualifiedDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PURCHASE_PART && material.purchaseDeptMark)
                        || (user.permissions.MATERIAL_EDIT_ASSEMBLY_PART && material.assemblyDeptMark)
                        || (user.permissions.MATERIAL_EDIT_PRO_OPE_PART && material.operateDeptMark)">已完善</span>
                </td>
                <td v-if="user.roles.ROLE_TECH_EMPLOYEE" :class="{error: 1 == material.status, success: 2 == material.status, prompt: 3 == material.status}">
                    <span v-if="1 == material.status">待完善</span>
                    <span v-if="2 == material.status">可导出</span>
                    <span v-if="3 == material.status">已导出</span>
                </td>
                <td>
                    <a class="link" :href="'material/edit?materialCode=' + material.code" v-if="3 != status">编辑</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav class="pull-right">
            <ul class="pagination">
                <li :class="{disabled: 1 == pageContext.index}">
                    <span @click="previousPage"><span class="icon icon-menu-left"></span></span></li>
                <li><span>{{pageContext.index}}</span></li>
                <li :class="{disabled: pageContext.pageTotal == pageContext.index || 0 == pageContext.pageTotal}">
                    <span @click="nextPage"><span class="icon icon-menu-right"></span></span>
                </li>
            </ul>
        </nav>
    </div>
</main>
<footer class="footer">
    <span>&copy;2018 中国船舶重工集团柴油机有限公司</span>
</footer>
<div id="modal" class="modal" v-if="show" v-cloak>
    <div class="modal-dialog">
        <div class="modal-header">
            <span class="modal-title">导入文件</span>
            <span class="modal-close"><span class="icon icon-remove" @click="show = false"></span></span>
        </div>
        <div class="modal-content">
            <div class="form-group">
                <label class="form-label">文件</label>
                <input id="file" class="form-file" type="file" @change="filePicker"/>
            </div>
            <button class="btn btn-picker" type="button" @click="importFile" :disabled="importing">{{action}}</button>
        </div>
    </div>
</div>
<div id="popoverSpace" class="popover-space" v-if="prompts.length > 0">
    <popover v-for="prompt in prompts" v-bind:key="prompt.id" v-bind:prompt="prompt"></popover>
</div>
<div id="mask" class="mask" v-if="loading">
    <p class="mask-prompt">数据获取中...</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/naruto.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
